<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link th:rel="icon" sizes="76x76" th:href="@{/assets/img/logo2x.png}">
    <link th:rel="icon" type="image/png" th:href="@{/assets/img/logo2x.png}">
    <title>
        Furama Resort Da Nang
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <!-- Nucleo Icons -->
    <link th:href="@{/assets/css/nucleo-icons.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/nucleo-svg.css}" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link th:href="@{/assets/css/nucleo-svg.css}" rel="stylesheet"/>
    <!-- CSS Files -->
    <link th:rel="stylesheet" th:href="@{/assets/css/soft-ui-dashboard-pro.css}">

<body class="g-sidenav-show  bg-gray-100">
<div th:replace="~{contract/asideAndFooter::asideContract}"></div>
<main class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg ">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur"
         navbar-scroll="true">
        <div class="container-fluid py-1 px-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
                    <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">Pages</a>
                    </li>
                    <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Contract</li>
                </ol>
                <h6 class="font-weight-bolder mb-0">Create ContractDetails</h6>
            </nav>
            <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
                <div class="ms-md-auto pe-md-3 d-flex align-items-center">
                    <ul th:replace="~{home/profile::userInfo}"></ul>

                </div>

            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header pb-0">
                        <h6>ContractDetails Information</h6>
                        <p th:if="${message}" th:text="${message}" class="text-success"></p>
                    </div>
                    <form class="row g-3 needs-validation m-3" th:action="@{/contracts/createContractDetails}" method="post" th:object="${contractDetail}">
                        <div class="col-md-2 position-relative">
                            <label for="validationTooltip01" class="form-label">Contract ID</label>
                            <input type="text" class="form-control" id="validationTooltip01"
                                   readonly th:field="*{contract}"
                                   th:value="${contractDetail.contract.getId()}">
                        </div>
                        <div class="col-md-4 position-relative">
                            <label for="validationTooltip03" class="form-label">Extra Service</label>
                            <select class="form-select" name="extraService" id="validationTooltip03" required>
                                <th:block th:each="service: ${extraServices}">
                                    <option th:value="${service.getId()}" th:text="${service.getName()} +  '-' + ${service.getUnit()} +  '-' + ${service.getPrice()}"></option>
                                </th:block>
                            </select>
                        </div>
                        <div class="col-md-3 position-relative">
                            <label for="validationTooltip12" class="form-label">Quantity</label>
                            <input type="text" class="form-control" id="validationTooltip12"
                                   required
                                   th:field="*{quantity}">
                            <div class="text-danger" style="font-size: 70%" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
                        </div>

                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div th:replace="~{contract/asideAndFooter::footer}"></div>
    </div>
</main>
</body>
</html>
